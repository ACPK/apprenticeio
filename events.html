/**

function loadCalendarByAddress(calendarAddress) {

/**
 * Uses Google data JS client library to retrieve a calendar feed from the specified
 * URL.  The feed is controlled by several query parameters and a callback 
 * function is called to process the feed results.
 *
 * @param {string} calendarUrl is the URL for a public calendar feed
 */  
function loadCalendar(calendarUrl) {
  var service = new 
      google.gdata.calendar.CalendarService('gdata-js-client-samples-simple');
  var query = new google.gdata.calendar.CalendarEventQuery(calendarUrl);
  query.setOrderBy('starttime');
  query.setSortOrder('ascending');
  query.setFutureEvents(true);
  query.setSingleEvents(true);
  query.setMaxResults(20);

  service.getEventsFeed(query, listEvents, handleGDError);
}

/**
 * Callback function for the Google data JS client library to call when an error
 * occurs during the retrieval of the feed.  Details available depend partly
 * on the web browser, but this shows a few basic examples. In the case of
 * a privileged environment using ClientLogin authentication, there may also
 * be an e.type attribute in some cases.
 *
 * @param {Error} e is an instance of an Error 
 */
function handleGDError(e) {
  document.getElementById('jsSourceFinal').setAttribute('style', 
      'display:none');
  if (e instanceof Error) {
    /* alert with the error line number, file and message */
    alert('Error at line ' + e.lineNumber +
          ' in ' + e.fileName + '\n' +
          'Message: ' + e.message);
    /* if available, output HTTP error code and status text */
    if (e.cause) {
      var status = e.cause.status;
      var statusText = e.cause.statusText;
      alert('Root cause: HTTP error ' + status + ' with status text of: ' + 
            statusText);
    }
  } else {
    alert(e.toString());
  }
}

/**
 * Callback function for the Google data JS client library to call with a feed 
 * of events retrieved.
 *
 * Creates an unordered list of events in a human-readable form.  This list of
 * events is added into a div called 'events'.  The title for the calendar is
 * placed in a div called 'calendarTitle'
 *
 * @param {json} feedRoot is the root of the feed, containing all entries 
 */ 
function listEvents(feedRoot) {
  window.entries = feedRoot.feed.getEntries();
  var events = $("section#events ul");
  events.empty();
  var converter = new Markdown.Converter();

  $.each(entries, function(index, entry) {
    var title = entry.getTitle().getText();
    var description = entry.getContent().getText();
    var startDateTime = null;
    var startJSDate = null;
    var endDateTime = null;
    var endJSDate = null;
    var startDateString = null;
    var endDateString = null;
    var dateString = null;
    var times = entry.getTimes();
    if (times.length > 0) {
      startDateTime = times[0].getStartTime();
      startJSDate = startDateTime.getDate();
      startDateString = startJSDate.toString("MMMM dd");

      endDateTime = times[0].getEndTime();
      endJSDate = endDateTime.getDate();
      endDateString = endJSDate.toString("MMMM dd");

      if (!startDateTime.isDateOnly()) {
        startDateString += " " + startJSDate.toString("h:mmtt");
      }

      if(startJSDate.toString("MMMM dd") == endJSDate.toString("MMMM dd")) {
        if (!startDateTime.isDateOnly()) {
          endDateString = endJSDate.toString("h:mmtt")
        }
      } else {
        if (!endDateTime.isDateOnly()) {
          endDateString += " " + endJSDate.toString("h:mmtt");
        }
      }

      dateString = startDateString + " - " + endDateString;
    }
    var li = $("<li class='event'><h2>" + title + "</h2><h3>" + dateString + "</h3><div></div></li>");
    if(entry.getLocations()[0]) {
      var where = entry.getLocations()[0].valueString;
      li.find("h3").append($("<a href='http://maps.google.com/maps?q=" + where + "'>" + where + "</a>"));
    }

    var whoRegexp = /\[(.*)\]/;
    var match = whoRegexp.exec(description);
    if(match[1]) {
      li.append("<ul></ul>");
      $.each(match[1].split(","), function(index, person) {
        li.find("ul").append($("<li><a href='/about#" + person + "'><img src='/images/people/" + person + ".png'/></a></li>"))
      });
    }

    li.find("div").html(converter.makeHtml(description.replace(/\[.*\]/, "")));

    /* append the list item onto the unordered list */
    events.append(li);
  });
}

google.setOnLoadCallback(init);
